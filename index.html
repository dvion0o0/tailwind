<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="w-screen bg-change h-screen grid place-items-center  px-8  main relative">
<article style="background:white" class="rounded-2xl">
  <div class="relative ">
    <img src="./images/bg-pattern-card.svg" class="rounded-t-2xl">
<img src="./images/image-victor.jpg" style="border:0.1rem solid white" class="absolute rounded-full left-1/3 -bottom-1/3 border-2 border-darkGray" alt="">
  </div>
  <div class="mt-16 text-center">
    <h1 class="text-lg text-darkBlue mb-2">Victor Crest <span class="text-grayBlue ml-2"> 26</span></h1> 
  <h4 class="text-darkGray mb-4">London</h4>
  <hr class="text-darkGray">
  <div class="grid grid-cols-3 place-items-center my-4">
    <div>
      <h1 class="text-darkBlue font-bold text-xl">80K</h1>
<small class="text-darkGray text-xs">Followers</small>
    </div>
    <div>
      <h1 class="text-darkBlue font-bold text-xl">304K</h1>
      <small class="text-darkGray text-xs">Likes</small>
    </div>
    <div>
      <h1 class="text-darkBlue font-bold text-xl">1.4K</h1>
      <small class="text-darkGray text-xs">Photos</small>
    </div>
  </div>
  </div>
</article>
</div>
</body>
</html>
